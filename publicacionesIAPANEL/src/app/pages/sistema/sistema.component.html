<div class="header pb-8 pt-5 pt-md-8" #gradiente >
  
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <!-- <div class="card-header border-0">
          <h3 class="mb-0">Lista de Negocios</h3>
        </div> -->
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-12">
              <h3 class="mb-0">Actualizar password</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form autocomplete="off" [formGroup]="myForm" >
            <h6 class="heading-small text-muted mb-4">Datos</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-password1">Password actual</label>
                    <input type="password" id="input-password1" class="form-control" placeholder="Password actual" formControlName="password1" [class.is-invalid]="password1NoValido">
                    <small *ngIf="password1NoValido" class="text-danger">
                      Campo requerido
                    </small>
                  </div>
                </div>               
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-password2">Nuevo password</label>
                    <input type="password" id="input-password2" class="form-control" placeholder="Nuevo password" formControlName="password2" [class.is-invalid]="password2NoValido">
                    <small *ngIf="password2NoValido" class="text-danger">
                      Campo requerido
                    </small>
                  </div>
                </div> 
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-password3">Repetir password</label>
                    <input type="password" id="input-password3" class="form-control" placeholder="Repetir password" formControlName="password3" [class.is-invalid]="password3NoValido">
                    <small *ngIf="password3NoValido" class="text-danger">
                      Campo requerido
                    </small>
                  </div>
                </div>               
              </div>

            </div>
            
          </form>

        </div>
        <div class="card-footer py-4">
          <a class="btn btn-primary" (click)="guardar()">Aceptar</a>
        </div>
      </div>
    </div>
  </div>

    </pre>
 -->

</div>
